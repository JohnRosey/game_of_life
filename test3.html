<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu de la vie de John Horton Conway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         #gridContainer {
    max-width: 100%;
    margin: auto;
    overflow: hidden; /* Prevents scrollbars */
    transform-origin: center;
    transition: transform 0.3s ease-in-out;
    display: inline-block; /* Makes the container only as big as its content */
    position: relative; /* Needed for correct positioning */
}
        .grid-cell {
            width: 30px;
            height: 30px;
            border: 0.5px solid #333;
        }
        .grid-cell.alive {
            background-color: #10B981;
        }
    </style>
</head>
<body class="bg-black text-white font-sans">
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl mb-8">Le jeu de la vie de John Horton Conway</h1>
        <div id="gridContainer" class="overflow-auto">
        <div id="grid" class="grid grid-cols-10 gap-1 mb-8">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
        </div>
        <div class="flex space-x-4 mb-8">
            <button id="startGame" class="bg-gray-700 px-4 py-2 rounded">Start Game</button>
            <button id="pauseGame" class="bg-gray-700 px-4 py-2 rounded">Pause Game</button>
            <button id="reset" class="bg-gray-700 px-4 py-2 rounded">Reset</button>
            <button id="zoomIn" class="bg-gray-700 px-4 py-2 rounded">Zoom In</button>
            <button id="zoomOut" class="bg-gray-700 px-4 py-2 rounded">Zoom Out</button>
        
        </div>
        <div class="flex justify-between w-1/2 mb-8">
            <div>
                <h2 class="text-lg mb-2">Adjust Grid Size:</h2>
                <div class="flex space-x-2 mb-2">
                    <input type="number" id="rows" placeholder="Rows" class="px-2 py-1 rounded bg-gray-700" value="10">
                    <input type="number" id="columns" placeholder="Columns" class="px-2 py-1 rounded bg-gray-700" value="10">
                    <button id="updateSize" class="bg-gray-700 px-4 py-2 rounded">Update Grid Size</button>
                </div>
            </div>
            <div class="flex space-x-6 mb-8">
                <button id="startGame" class="bg-gray-700 px-4 py-2 rounded">Start Game</button>
                <button id="pauseGame" class="bg-gray-700 px-4 py-2 rounded">Pause Game</button>
                <button id="speedUp" class="bg-gray-700 px-4 py-2 rounded">Speed Up</button>
                <button id="speedDown" class="bg-gray-700 px-4 py-2 rounded">Speed Down</button>
                <button id="reset" class="bg-gray-700 px-4 py-2 rounded">Reset</button>
            </div>
            <div id="cellStats" class="text-right">
                <h2 class="text-lg mb-2">Nombre de cellules:</h2>
                <p>en vie: <span id="aliveCount">0</span></p>
                <p>mortes: <span id="deadCount">0</span></p>
            </div>
        </div>
    </div>
    <script>
        let grid = document.getElementById('grid');
        const aliveCount = document.getElementById('aliveCount');
        const deadCount = document.getElementById('deadCount');
        const startGameButton = document.getElementById('startGame');
        const pauseGameButton = document.getElementById('pauseGame');
        const resetButton = document.getElementById('reset');
        const updateSizeButton = document.getElementById('updateSize');
        const rowsInput = document.getElementById('rows');
        const columnsInput = document.getElementById('columns');
        let rows = 35;
        let columns = 35;
        let intervalId;
        let cells = [];

        let zoomLevel = 1;
    const gridContainer = document.getElementById('gridContainer');
    const zoomInButton = document.getElementById('zoomIn');
    const zoomOutButton = document.getElementById('zoomOut');

    function zoomIn() {
    zoomLevel = Math.min(zoomLevel + 0.1, 2); // Max zoom level 2x
    gridContainer.style.transform = `scale(${zoomLevel})`;
}

function zoomOut() {
    zoomLevel = Math.max(zoomLevel - 0.1, 0.5); // Min zoom level 0.5x
    gridContainer.style.transform = `scale(${zoomLevel})`;
}

    zoomInButton.addEventListener('click', zoomIn);
    zoomOutButton.addEventListener('click', zoomOut);
        function createGrid() {
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${columns}, 30px)`;
            cells = [];
            for (let i = 0; i < rows * columns; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                cell.addEventListener('click', () => toggleCellState(i));
                grid.appendChild(cell);
                cells.push(false);
            }
        }
        let speed = 500; // Initial speed in milliseconds

function updateInterval() {
    if (intervalId) {
        clearInterval(intervalId);
        intervalId = setInterval(nextGeneration, speed);
    }
}

function speedUp() {
    if (speed > 100) {
        speed -= 100;
        updateInterval();
    }
}

function speedDown() {
    if (speed < 2000) {
        speed += 100;
        updateInterval();
    }
}
const speedUpButton = document.getElementById('speedUp');
    const speedDownButton = document.getElementById('speedDown');

    speedUpButton.addEventListener('click', speedUp);
    speedDownButton.addEventListener('click', speedDown);
        function toggleCellState(index) {
            cells[index] = !cells[index];
            updateGrid();
        }

        function updateGrid() {
            cells.forEach((alive, index) => {
                grid.children[index].classList.toggle('alive', alive);
            });
            aliveCount.textContent = cells.filter(alive => alive).length;
            deadCount.textContent = cells.filter(alive => !alive).length;
        }

        function nextGeneration() {
            const newCells = cells.slice();
            for (let i = 0; i < cells.length; i++) {
                const x = i % columns;
                const y = Math.floor(i / columns);
                const neighbors = getAliveNeighbors(x, y);
                const alive = cells[i];
                if (alive && (neighbors < 2 || neighbors > 3)) {
                    newCells[i] = false;
                } else if (!alive && neighbors === 3) {
                    newCells[i] = true;
                }
            }
            cells = newCells;
            updateGrid();
        }

        function getAliveNeighbors(x, y) {
            let count = 0;
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx >= 0 && nx < columns && ny >= 0 && ny < rows) {
                        count += cells[nx + ny * columns] ? 1 : 0;
                    }
                }
            }
            return count;
        }

        function startGame() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(nextGeneration, 500);
        }

        function resetGame() {
            clearInterval(intervalId);
            cells = cells.map(() => false);
            updateGrid();
        }

        pauseGameButton.addEventListener('click', () => {
            clearInterval(intervalId);
        });

        updateSizeButton.addEventListener('click', () => {
            rows = parseInt(rowsInput.value) || 35;
            columns = parseInt(columnsInput.value) || 35;
            createGrid();
            updateGrid();
        });
        startGameButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);
        createGrid();
        updateGrid();
    </script>
</body>
</html>
